{% extends "base.html" %}
{% block title %}Teilnehmer hinzuf端gen{% endblock %}
{% block content %}
<div class="glass-card p-4 sm:p-8 max-w-md mx-auto">
    <div class="flex items-center mb-6">
        <i class="fas fa-user-plus text-3xl text-green-400 mr-3"></i>
        <h1 class="text-2xl sm:text-3xl font-bold">Teilnehmer hinzuf端gen</h1>
    </div>
    
    <p class="mb-4 text-gray-300">
        <i class="fas fa-info-circle text-blue-400 mr-1"></i>
        F端ge einen registrierten Benutzer per E-Mail-Adresse zum Wettbewerb 
        <span class="font-bold text-yellow-300">"{{ comp.name }}"</span> hinzu.
    </p>
    
    <form method="post" class="space-y-4">
        <div class="bg-white/5 p-4 rounded-lg">
            <label class="block mb-2 text-lg font-semibold flex items-center">
                <i class="fas fa-envelope text-blue-400 mr-2 w-5"></i>
                E-Mail des Benutzers
            </label>
            <input type="email" name="email" required class="form-input" placeholder="user@example.com">
        </div>
        
        <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button type="submit" class="btn btn-primary flex-1 py-3">
                <i class="fas fa-plus-circle mr-2"></i>Hinzuf端gen
            </button>
            <a href="{{ url_for('admin.manage_competition', comp_id=comp.id) }}" class="btn btn-outline flex-1 py-3 text-center">
                <i class="fas fa-times mr-2"></i>Abbrechen
            </a>
        </div>
    </form>
</div>
{% endblock %}
